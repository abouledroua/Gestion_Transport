name: gestion_transport
description: "Application de Gestion de Transport de Marchandise"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <=3.5.1"

dependencies:
  flutter:
    sdk: flutter
  awesome_dialog: any
  device_info_plus: any
  flutter_expanded_tile: any
  flutter_secure_storage: any
  get: any
  google_fonts: any
  http: any
  icon_animated: any
  intl: any
  launch_review: any
  liquid_pull_to_refresh: any
  number_system: any
  package_info_plus: any
  path_provider: any
  rename: any
  flutter_svg : any
  shared_preferences: any
  url_launcher: any
  blinking_text: any
  paged_datatable : any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any
  flutter_lints: any

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/